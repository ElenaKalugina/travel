<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Путешествия">
    <title>Travel</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-v26-cyrillic-800.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header" data-test="hero">
        <nav class="header__nav nav">
              <div class="nav__container-btn">
              <button class="nav__btn nav__btn-open" type="button" aria-label="Открыть меню.">
                <svg width="26" height="26" role="img" focusable="false" aria-hidden="true">
                  <use href="img/sprite.svg#icon-menu"></use>
                </svg>
              </button>
              <button class="nav__btn nav__btn-close" type="button" aria-label="Закрыть меню.">
                <svg width="26" height="26" role="img" focusable="false" aria-hidden="true">
                  <use href="img/sprite.svg#icon-cross"></use>
                </svg>
              </button>
            </div>

              <a class="nav__logo" href="#">
                <svg width="142" height="42" role="img" focusable="false" aria-hidden="true">
                  <use href="/img/sprite.svg#logo"></use>
                </svg>
              </a>
              <ul class="nav__menu-list">
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#tours">Туры</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#training">Обучение</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#about">О нас</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#reviews">Отзывы</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#gallery">Фотографии</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="#contacts">Контакты</a>
                </li>
              </ul>

              <div class="nav__phone">
                <a class="nav__phone-link " href="tel:+88007253232">8&nbsp;800&nbsp;725-32-32</a>
              </div>

          </nav>
        <section class="header__hero hero">
          <ul class="hero__slider-list">
            <li class="hero__slider-item">
              <div class="hero__slider-img">
              <picture>
                <source type="image/webp" media="(max-width: 767px)"
                srcset="img/hero/hero-mobile1.webp 1x, img/hero/hero-mobile1@2x.webp 2x" width="350" height="568">
              <source type="image/jpg" media="(max-width: 767px)"
                srcset="img/hero/hero-mobile1.jpg 1x, img/hero/hero-mobile1@2x.jpg 2x" width="350" height="568">

                <source type="image/webp" media="(max-width: 1023px)"
                srcset="img/hero/hero-tablet768-1.webp 1x, img/hero/hero-tablet768-1@2x.webp 2x" width="768" height="1024">
              <source type="image/jpg" media="(max-width: 1023px)"
                srcset="img/hero/hero-tablet768-1.jpg 1x, img/hero/hero-tablet768-1@2x.jpg 2x" width="768" height="1024">


                <source type="image/webp" media="(max-width: 1199px)"
                  srcset="img/hero/hero-tablet1024-1.webp 1x, img/hero/hero-tablet1024-1@2x.webp 2x" width="1024" height="1024">
                <source type="image/jpg" media="(max-width: 1199px)"
                  srcset="img/hero/hero-tablet1024-1.jpg 1x, img/hero/hero-tablet1024-1@2x.jpg 2x" width="1024" height="1024">

                <source type="image/webp" srcset="img/hero/hero-desktop1.webp 1x, img/hero/hero-desktop1@2x.webp 2x"
                  width="1440" height="800">
                <img src="img/hero/hero-desktop1.jpg" srcset="img/hero/hero-desktop1@2x.jpg 2x" width="1440"
                  height="800" alt="Вершины гор Кавказа.">
              </picture>
            </div>
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section class="intro">
          <div class="container">
            <h1 class="visually-hidden">Lifetour - организация походов в горы</h1>

          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
